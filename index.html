<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div id="holder">
        <div id="screen">

        </div>
        <div id="buttonsArea">
            <div id="row1">
                <div class="button operator" id="allClear">AC</div>
                <div class="button operator" id="posNeg">+/-</div>
                <div class="button operator" id="percent">%</div> <!-- divides by 100 -->
                <div class="button operator" id="divide">/</div>
            </div>
            <div id="row2">
                <div class="button numberBtn" id="num7">7</div>
                <div class="button numberBtn" id="num8">8</div>
                <div class="button numberBtn" id="num9">9</div>
                <div class="button operator" id="multiply">*</div>
            </div>
            <div id="row3">
                <div class="button numberBtn" id="num4">4</div>
                <div class="button numberBtn" id="num5">5</div>
                <div class="button numberBtn" id="num6">6</div>
                <div class="button operator" id="subtract">-</div>
            </div>
            <div id="row4">
                <div class="button numberBtn" id="num1">1</div>
                <div class="button numberBtn" id="num2">2</div>
                <div class="button numberBtn" id="num3">3</div>
                <div class="button operator" id="add">+</div>
            </div>
            <div id="row5">
                <div class="dblButton numberBtn" id="num0">0</div> <!-- takes up 2 grid -->
                <div class="button numberBtn" id="dot">.</div>
                <div class="button operator" id="equals">=</div>
            </div>
        </div>
    </div>
    
    <script src="calcOps.js"></script>
</body>
</html>
